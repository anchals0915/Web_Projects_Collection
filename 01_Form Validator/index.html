<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Validator</title>
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#00000096]  bg-[url('https://images.unsplash.com/photo-1563784462386-044fd95e9852?auto=format&fit=crop&q=80&w=1974&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] -z-10 bg-cover bg-center  ">
    <header class=" ">
        <nav class="text-white font-semibold bg-[#00000096] h-14">
            <ul class="flex justify-end align-middle mr-36 p-4 ">
                <li class="mr-10 hover:underline hover:flex-grow "> <a href="#" class=""> Home  </a> </li>
                <li class="mr-10 hover:underline "> <a href="#" class=""> About  </a> </li>
                <li class="mr-10 underline "> <a href="#" class=""> Register  </a> </li>
                <li class="mr-10 hover:underline "> <a href="#" class=""> Contact Us  </a> </li>
            </ul>
        </nav>
    </header>
    <main class="mx-auto text-white  my-10 w-1/4 font-mono rounded-2xl bg-[#00000096]">
        <form id="my-form">
            <h1 class="  p-5  rounded-t-xl capitalize text-center w-full text-2xl ">
                Register with us </h1>
            <br>

            <label for="label-username" class="mx-7  font-bold text-xl ">Username</label>
            <input type="text" id="username" placeholder="Enter username" class="  bg-[#000000a4]  w-72 mx-7 my-2 p-1 px-4">
            <p id="user-error" class=" mx-7 text-xs  italic ">This field cannot be empty. </p>

            <label for="label-email" class="mx-7 mt-5 font-bold text-xl ">Email</label>
            <input type="email" id="email" placeholder="Enter email" class=" bg-[#000000a4]  w-72 mx-7 my-2 p-1 px-4">
            <p id="email-error" class="mx-7 text-xs italic ">This field cannot be empty. </p>

            <label for="label-password" class="mx-7 font-bold text-xl">Password</label>
            <input type="password" id="password" placeholder="Enter password" class="  bg-[#000000a4]  w-72 mx-7 my-2 p-1 px-4">
            <p id="pass-error" class="mx-7 text-xs italic ">This field cannot be empty. </p>

            <label for="label-confirm-pass" class="mx-7 font-bold text-xl">Confirm password </label>
            <input type="password" id="confirm-pass" placeholder="Enter password again" class=" bg-[#000000a4]  w-72 mx-7 my-2 p-1 px-4">
            <p id="confirm-error" class="mx-7 text-xs italic ">This field cannot be empty. </p>

            <br>
            <button type="submit" 
                class=" font-semibold p-5 uppercase tracking-widest text-center w-full text-2xl rounded-b-xl bg-[#ffffff2a]">Submit</button>
        </form>
    </main>
    <footer>
        <p class="absolute bottom-0 p-2 text-center w-full  text-white font-semibold bg-[#ffffff08]">
            Made by &copy; Anchal Singh
        </p>
    </footer>
    <script src="Script/index.js"> </script>

</body>

</html>
