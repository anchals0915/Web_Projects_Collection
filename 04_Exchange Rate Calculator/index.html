<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exchange Rate Calculator </title>
    
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header>
        <img src="" alt="">
    </header>
    <main class="flex-col justify-center items-center mx-auto bg-[#adefd1ab] my-44 h-1/3 w-2/5 font-mono p-4 rounded-3xl">
            
        <h1 class="text-2xl text-center font-bold  mb-8 text-[#00203FFF]  ">Exchange Rate Calculator</h1>
        <p class="text-center">Choose the currency and the amounts to get the exchange rate</p>
            <div id="currency-one" class="flex justify-evenly my-10 ">
                <select name="" id="" class="border-black border-2 bg-[#001f3f2f]  w-1/3 p-2">
                    <option value="">a</option>
                    <option value="">b</option>
                    <option value="">c</option>
                </select>
                <input type="number" id="val-1" placeholder="0" value="1" class="border-black border-2 bg-[#ffffff86] w-1/3 text-right" >
            </div>
            <div id="" class="flex justify-evenly      ">
                <button id="swap" class="border-black border-2 w-1/5 p-2 bg-[#00203FFF] text-[#ADEFD1FF]">Swap</button>
                <span class="p-2"> 1USd = 0.944EUR </span>
            </div>
            <div id="currency-two" class="flex justify-evenly my-10   ">
                <select name="" id="" class="border-black border-2  bg-[#001f3f2f]  w-1/3 p-2">
                    <option value="">a</option>
                    <option value="">b</option>
                    <option value="">c</option>
                </select>
                <input type="number" id="val-1" placeholder="0" value="1" class="border-black bg-[#ffffff86] border-2 w-1/3 text-right" >
            </div>
        </section>
    </main>
    <footer>
        <p class="absolute bottom-0 p-2 text-center w-full font-semibold ">
            Made by &copy; Anchal Singh
        </p>
    </footer>
    <script src="Script/index.js"> </script>
</body>
</html>
