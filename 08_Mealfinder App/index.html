<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meal Finder App </title>
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <main class=" " >
        <div class="container  mx-auto my-24 font-mono p-4">
            <h1>Meal Finder</h1>
            <div class="flex ">
                <form class="flex" id="submit">
                    <input type="text" id="search" placeholder="Search for meals or keywords" />
                    <button class="search-btn" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="random-btn" id="random">
                    <i class="fas fa-random"></i>
                </button>
            </div>
    
            <div id="result-heading"></div>
            <div id="meals" class="meals"></div>
            <div id="single-meal"></div>
        </div>
    </main>

    <footer>
        <p class=" absolute z-10 bottom-0  text-black  p-2 text-center w-full font-semibold ">
            Made by &copy; Anchal Singh
        </p>
    </footer>

    <script src="Script/index.js"></script>
</body>

</html>
