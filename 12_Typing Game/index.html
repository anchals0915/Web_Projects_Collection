<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Speed Typing Pratice</title>
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#fff8f0] text-[#1e1e24]">
    <header class=" bg-[#92140c]  text-white fixed p-6 text-xl top-0 h-20 text-center w-full   font-semibold">
        <label for="" class="mr-6 ">Difficulty </label>
        <select name="" id="" class="bg-transparent border-white border-2 ">
            <option value="">Easy </option>
            <option value="">Medium </option>
            <option value="">Diffcult </option>
        </select>
    </header>
    <main class="">
        <div class="shadow-2xl bg-white mx-auto mt-52 w-1/2 h-1/2 typing-speed-container p-8 rounded-lg text-center">
            <h2 class="text-5xl font-bold mb-4">Test Your Typing Speed</h2>
            <p class="text-lg mb-4">See how fast you can type!</p>
            <div class="flex justify-center items-center">
                <div>
                    <p class="text-xl">Score : <span class="font-bold text-2xl">0</span></p>
                </div>
                <div class="flex-1 mb-4 text-2xl font-bold">
                   Lorem, ipsum dolor. 
                </div>
                <div>
                    <p class="text-xl"> Time : <span  class="font-bold text-2xl">0s</span> </p>
                </div>
            </div>
            <div class="input-container mb-8">
                <input type="text" class="py-2 px-4 w-72 rounded-full bg-white text-gray-800 border-gray-800 border-2 placeholder-gray-400 " placeholder="Start typing...">
            </div>
            <button class="bg-white text-[#92140c] border-[#92140c] border-2 py-2 px-6 rounded-lg font-bold text-lg hover:bg-[#92140c] hover:text-white transition duration-300">Start</button>
        </div>
        
        <img src="" alt="setting-icon">
    </main>
    <footer class="">
        <p class=" bg-[#92140c] fixed bottom-0 p-6 h-20 text-center w-full  text-white font-semibold">
            Made by &copy; Anchal Singh
        </p>
    </footer>
    <script src="Script/index.js"> </script>
</body>
</html>
