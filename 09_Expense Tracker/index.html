<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <main class="p-6 w-1/4   mx-auto shadow-2xl my-2">
        <h1 class="text-2xl font-bold mt-2 text-center">Expense Tracker </h1>
        <div class="flex flex-col justify-start mt-6 ">
            <p class="text-xl font-semibold"> YOUR BALANCE </p>
            <p id="balance" class="text-4xl font-bold"> $0.00 </p>
        </div>
        
        <div class=" mx-4 my-4 flex justify-around items-center p-4  shadow-xl bg-white">
            <div class="w-1/2 flex-col justify-center text-center">
                <p class="font-semibold"> INCOME </p>
                <p id="income" class="text-xl font-bold text-green-500"> $0.00 </p>
            </div>
            <div class="w-1/2 border-l-2  flex-col justify-center text-center">
                <p class="font-semibold">EXPENSE</p>
                <p id="expense" class="text-xl font-bold text-red-500"> $0.00 </p>
            </div>
        </div>

        <section id="history" class="text-gray-600">
            <h2 class="text-xl font-semibold border-gray-500 border-b-2 my-10">History</h2>
        </section>
        <section class="flex flex-col justify-start text-gray-600 gap-5">
            <h2 class="text-xl font-semibold border-gray-500 border-b-2" >Add new transaction</h2>
            <form action="" class="flex flex-col gap-4 justify-start">
                <label for="">Text</label>
                <input type="text" placeholder="Enter text..." class="border-gray-400 border-2 bg-white p-2 px-4">
                <label for="">Amount <br> (negative - expense, positive - income)</label>
                <input type="number" placeholder="Enter amount..." class= "border-gray-400 border-2 bg-white p-2 px-4" >
                <button type="submit" class="p-4 rounded-md bg-indigo-900 text-white">Add transaction</button>
            </form>
        </section>
    </main>
</body>
</html>
